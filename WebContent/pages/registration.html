<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CodeSurvey">

    <title>CodeSurvey</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <link href="../css/clap.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="margin-top:10px">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" data-toggle="validator" data-delay="0" data-disable="true" role="form"
                        action="../registerParticipant" method="post">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Name</label>
                                    <div class="col-md-8">
                                        <input class="form-control" placeholder="Name" name="name" id="name" type="text" autofocus 
                                        data-error="The first name is mandatory" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Email</label>
                                    <div class="col-md-8">
                                        <input class="form-control" placeholder="email@gmail.com" name="email" id="email" type="email"
                                        data-error="The email address is not valid" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Current position</label>
                                     <div class="col-md-8">
                                    	<select name="position" id="position" class="form-control">
                                    		<option value="bachelor student">Bachelor Student</option>
                                    		<option value="master student">Master Student</option>
                                    		<option value="phd student">PhD Student</option>
                                    		<option value="faculty/researcher">Faculty/Researcher</option>
                                    		<option value="professional developer">Professional Developer</option>
                                    		<option value="open source developer">Open Source Developer</option>
                                    		<option value="other">Other</option>
                                   		</select>
                                    	<div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Programming experience (Years)</label>
                                    <div class="col-md-8">
                                    	<select name="programmingExperience" id="programmingExperience" class="form-control">
                                    		<option value="1">1</option>
                                    		<option value="2">2</option>
                                    		<option value="3">3</option>
                                    		<option value="4">4</option>
                                    		<option value="5">5</option>
                                    		<option value="6">6</option>
                                    		<option value="7">7</option>
                                    		<option value="8">8</option>
                                    		<option value="9">9</option>
                                    		<option value="10">10</option>
                                    		<option value="11">11</option>
                                    		<option value="12">12</option>
                                    		<option value="13">13</option>
                                    		<option value="14">14</option>
                                    		<option value="15">15</option>
                                    		<option value="16">16</option>
                                    		<option value="17">17</option>
                                    		<option value="18">18</option>
                                    		<option value="19">19</option>
                                    		<option value="20">20</option>
                                    		<option value="> 20">> 20</option>
                                   		</select>
                                    	<div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Java experience (Years)</label>
                                    <div class="col-md-8">
                                    	<select name="javaExperience" id="javaExperience" class="form-control">
                                    		<option value="1">1</option>
                                    		<option value="2">2</option>
                                    		<option value="3">3</option>
                                    		<option value="4">4</option>
                                    		<option value="5">5</option>
                                    		<option value="6">6</option>
                                    		<option value="7">7</option>
                                    		<option value="8">8</option>
                                    		<option value="9">9</option>
                                    		<option value="10">10</option>
                                    		<option value="11">11</option>
                                    		<option value="12">12</option>
                                    		<option value="13">13</option>
                                    		<option value="14">14</option>
                                    		<option value="15">15</option>
                                    		<option value="16">16</option>
                                    		<option value="17">17</option>
                                    		<option value="18">18</option>
                                    		<option value="19">19</option>
                                    		<option value="20">20</option>
                                    		<option value="> 20">> 20</option>
                                   		</select>
                                    	<div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Login</label>
                                    <div class="col-md-8">
                                        <input class="form-control" data-minlength="5" placeholder="Login" name="username" id="username" type="text" 
                                        data-error="The login must be at least 5 characters long" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Password</label>
                                    <div class="col-md-8">
                                        <input class="form-control" data-minlength="4" placeholder="Password" name="password" id="password" type="password" value="" data-error="The password must be at least 4 characters long" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Confirm Password</label>
                                    <div class="col-md-8">
                                        <input class="form-control" placeholder="Confirm Password" name="password_confirmation" id="password_confirmation" type="password" value="" data-match="#password" data-error="The fields password and confirm password do not match" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <div class="row">
                                <button class="btn btn-sm btn-primary col-md-6 col-md-offset-4" type="submit">Register</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <script src="../js/validator.js"></script>

</body>

</html>
